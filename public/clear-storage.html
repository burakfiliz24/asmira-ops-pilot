<!DOCTYPE html>
<html>
<head>
  <title>Storage Temizle</title>
  <style>
    body { 
      font-family: Arial; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0;
      background: #0B1220;
      color: white;
    }
    .container { text-align: center; }
    button { 
      padding: 20px 40px; 
      font-size: 18px; 
      cursor: pointer;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
    button:hover { background: #059669; }
  </style>
</head>
<body>
  <div class="container">
    <h1>LocalStorage Temizleme</h1>
    <p>Aşağıdaki butona tıklayarak eski verileri temizleyin.</p>
    <button onclick="clearAndRedirect()">Temizle ve Ana Sayfaya Git</button>
  </div>
  <script>
    function clearAndRedirect() {
      localStorage.removeItem('petition-storage');
      alert('Veriler temizlendi! Ana sayfaya yönlendiriliyorsunuz.');
      window.location.href = '/petitions/taahhutnameler';
    }
  </script>
</body>
</html>
